<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<div class="clearfix"></div>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
    <div class="row">
        <div class="col-xs-1 col-sm-1 col-md-1 "></div>
        <div class="col-xs-9 col-sm-10 col-md-10 text-header ">
           Profile
        </div>
        <div class="col-xs-1  col-sm-1 col-md-1 text-header">
            <a href="profile.html">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
        <div class="col-xs-1 "></div>
    </div>
    </div>
</nav>
<div class="container-fluid header-padding">
<form>
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1"></div>
            <div class="col-xs-10 col-sm-10 col-md-10">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-username"><i class="fa fa-user" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-username"
                           value="dsoni">
                </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1"></div>
        </div>
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1"></div>
            <div class="col-xs-10 col-sm-10 col-md-10">
                <div class="input-group">
                    <span class="input-group-addon" id="email"><i class="fa fa-key" aria-hidden="true"></i></span>
                    <input type="email" class="form-control" placeholder="joe@gmail.com" aria-describedby="email"
                           value="dsoni@gmail.com">
                </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1"></div>
        </div>

        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1"></div>
            <div class="col-xs-10 col-sm-10 col-md-10">
                <div class="input-group">
                    <span class="input-group-addon" id="first-name"><i class="fa fa-user" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" placeholder="First Name" aria-describedby="first-name"
                           value="Disha">
                </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1"></div>
        </div>
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1"></div>
            <div class="col-xs-10 col-sm-10 col-md-10">
                <div class="input-group">
                    <span class="input-group-addon" id="last-name"><i class="fa fa-user" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" placeholder="Last Name" aria-describedby="last-name"
                           value="Soni">
                </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1"></div>
        </div>


        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1"></div>
            <div class="col-xs-10 col-sm-10 col-md-10" >
                <a class="btn btn-primary btn-block"
                   href="website-list.html">Websites</a>
                <a class="btn btn-danger  btn-block"
                   href="login.html">Logout</a>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1"></div>
        </div>


</form>
</div>
<div class="clearfix"></div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1"></div>
            <div class="col-xs-9 col-sm-10 col-md-10 text-header"></div>
            <div class="col-xs-1  col-sm-1 col-md-1 text-header">
                <a href="profile.html">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
            <div class="col-xs-1 "></div>
        </div>
    </div>
</nav>

</body>
</html>
