<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <br>
        <div class="input-group">
            <span class="input-group-addon" id="basic-username"><i class="fa fa-user" aria-hidden="true"></i></span>
            <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-username">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="basic-password"><i class="fa fa-key" aria-hidden="true"></i></span>
            <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-password">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="verify-password"><i class="fa fa-key" aria-hidden="true"></i></span>
            <input type="password" class="form-control" placeholder="Verify Password" aria-describedby="verify-password">
        </div>
        <a class="btn btn-primary btn-block" href="profile.html">Register</a>
        <a class="btn btn-danger  btn-block" href="login.html">Cancel</a>
    </div>
</body>
</html>
