
<div class="clearfix"></div>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1 text-header">
                <a  href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="col-xs-9 col-sm-10 col-md-10 text-header ">
                Widget Edit
            </div>
            <div class="col-xs-1  col-sm-1 col-md-1 text-header">
                <a  ng-click="model.updateWidget()">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
            <div class="col-xs-1 "></div>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="  col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
        <div class="  col-xs-10 col-sm-10 col-md-10 col-lg-10">
            <div ng-show="model.error" class="alert alert-danger" role="alert">
                {{model.error}}
            </div>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
    </div>
    <form>
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1"></div>
            <div class="col-xs-10 col-sm-10 col-md-10">
                <div class="form-group">
                    <label for="widgetname">Name</label>
                    <input name="name" ng-class="{ 'error-when' : submitted && myForm.model.widget.name.$error.required }"
                           ng-model="model.widget.name" required type="text" class="form-control" id="widgetname" placeholder="Widget Name">
                    <span ng-show="submitted && myForm.name.$error.required" class="err">
                                    *Required Field
                                </span>
                </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1"></div>
        </div>
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1"></div>
            <div class="col-xs-10 col-sm-10 col-md-10">
                <div ng-model="model.widget.text"
                     text-angular
                     ta-toolbar="[['h1','h2','h3','h4','h5','h6'],['bold','italics','underline','strikeThrough'],
        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
        ['indent','outdent'],['html']]">
                </div>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1"></div>
        </div>

        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1 "></div>
            <div class="col-xs-10 col-sm-10 col-md-10">

                <a class="btn btn-danger button-buffer btn-block " ng-click="model.deleteWidget(model.widget._id)">Delete</a>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1"></div>
        </div>


    </form>


</div>

<div class="clearfix"></div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1"></div>
            <div class="col-xs-9 col-sm-10 col-md-10 text-header"></div>
            <div class="col-xs-1  col-sm-1 col-md-1 text-header">
                <a href="#/user/{{model.uid}}/">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
            <div class="col-xs-1 "></div>
        </div>
    </div>
</nav>
