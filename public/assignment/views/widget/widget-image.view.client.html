<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Widget Heading</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body class="body-margins">

<div class="clearfix"></div>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1 text-header">
                <a  href="widget-list.view.client.html">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="col-xs-9 col-sm-10 col-md-10 text-header ">
                Widget Edit
            </div>
            <div class="col-xs-1  col-sm-1 col-md-1 text-header">
                <a href="widget-list.view.client.html">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
            <div class="col-xs-1 "></div>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <form>
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1"></div>
            <div class="col-xs-10 col-sm-10 col-md-10">
        <div class="form-group">
            <label for="widget-image-name">Name</label>
            <input type="text" class="form-control" id="widget-image-name" placeholder="Name" value="">
        </div>
                </div>
            <div class="col-xs-1 col-sm-1 col-md-1"></div>
            </div>
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1"></div>
            <div class="col-xs-10 col-sm-10 col-md-10">
        <div class="form-group">
            <label for="widget-image-text">Text</label>
            <input type="text" class="form-control" id="widget-image-text" placeholder="Text" value="">
        </div>
                </div>
            <div class="col-xs-1 col-sm-1 col-md-1"></div>
            </div>
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1"></div>
            <div class="col-xs-10 col-sm-10 col-md-10">
            <div class="form-group ">
            <label for="widget-image-url">URL</label>
            <input type="text" class="form-control" id="widget-image-url" placeholder="Url"
                   value="https://www.google.com/search?q=image&rlz=1C5CHFA_enUS693US696&espv=2&biw=1280&bih=703&source=lnms&tbm=isch&sa=X&ved=0ahUKEwjAkZbg67zPAhVK7YMKHT9SBkcQ_AUIBigB#imgrc=lAHthDF3S1ACoM%3A">
        </div>
                </div>
            <div class="col-xs-1 col-sm-1 col-md-1"></div>
            </div>
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1"></div>
            <div class="col-xs-10 col-sm-10 col-md-10">
        <div class="form-group">
            <label for="widget-image-width">Width</label>
            <input type="text" class="form-control" id="widget-image-width" placeholder="Width" value="100%">
        </div>
                </div>
            <div class="col-xs-1 col-sm-1 col-md-1"></div>
            </div>
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1"></div>
            <div class="col-xs-10 col-sm-10 col-md-10">
        <div class="form-group">
            <label for="widget-image-file">Upload</label>
            <input type="file" class="form-control" id="widget-image-file" placeholder="" value="">
        </div>
                </div>
            </div>
                <div class="row">
                    <div class="col-xs-1 col-sm-1 col-md-1 "></div>
                    <div class="col-xs-10 col-sm-10 col-md-10">
                <a class="btn btn-primary btn-block button-buffer" href="../user/profile.view.client.html">Upload Image</a>
                <a class="btn btn-danger button-buffer btn-block " href="widget-list.view.client.html">Delete</a>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1"></div>
        </div>
            </div>
    </form>


</div>

<div class="clearfix"></div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-1"></div>
            <div class="col-xs-9 col-sm-10 col-md-10 text-header"></div>
            <div class="col-xs-1  col-sm-1 col-md-1 text-header">
                <a href="../user/profile.view.client.html">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
            <div class="col-xs-1 "></div>
        </div>
    </div>
</nav>

</body>
</html>
