<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>
<div class="col-xs-10 col-sm-10 col-md-10 col-lg-1-">
    <div class="row">
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10"></div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
    </div>
    <div ng-switch=" widget.widgetType" ng-repeat="widget in model.widgets" class="row top-buffer">
        <div ng-switch="widget.size" ng-switch-when="HEADER">
            <div class="col-xs-9 col-sm-10 col-md-10 col-lg-10">
                <h1 ng-switch-when="1">{{widget.text}}</h1>
                <h2 ng-switch-when="2">{{widget.text}}</h2>
                <h3 ng-switch-when="3">{{widget.text}}</h3>
                <h4 ng-switch-when="4">{{widget.text}}</h4>
                <h5 ng-switch-when="5">{{widget.text}}</h5>
                <h6 ng-switch-when="6">{{widget.text}}</h6>
            </div>
            <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
                <div class="pull-right">
                    <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{widget._id}}">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                    <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{widget._id}}">
                        <span class="glyphicon glyphicon-align-justify"></span>
                    </a>
                </div>
            </div>
        </div>

        <div ng-switch-when="YOUTUBE" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">

            <iframe ng-src="{{model.checkSafeYoutubeUrl(widget.url)}}" width="{{widget.width}}"></iframe>
            <div class="cog-img">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{widget._id}}">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{widget._id}}">
                    <span class="glyphicon glyphicon-align-justify"></span>
                </a>
            </div>

        </div>

        <div ng-switch-when="IMAGE" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <img ng-src="{{model.checkSafeImageUrl(widget.url)}}" width="{{widget.width}}">
            <div class="cog-img">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{widget._id}}">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{widget._id}}">
                    <span class="glyphicon glyphicon-align-justify"></span>
                </a>
            </div>
        </div>

        <div ng-switch-when="HTML" >
            <div class="col-xs-9 col-sm-10 col-md-10 col-lg-10" ng-bind-html="model.checkSafeHtml(widget.text)">
                {{widget.text}}
            </div>
            <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
                <div class="pull-right">
                    <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{widget._id}}">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                    <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{widget._id}}">
                        <span class="glyphicon glyphicon-align-justify"></span>
                    </a>
                </div>
            </div>

        </div>



    </div>
</div>
<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"></div>


<div class="clearfix"></div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">

            <div class="col-xs-1 col-sm-1 col-md-1"></div>

                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
            <div class="col-xs-1 "></div>
        </div>
    </div>
</nav>
