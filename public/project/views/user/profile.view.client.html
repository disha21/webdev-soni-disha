<header class="item header margin-top-0">
    <div class="wrapper">
        <nav role="navigation" class="navbar navbar-white navbar-embossed navbar-lg navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button data-target="#navbar-collapse-02" data-toggle="collapse" class="navbar-toggle"
                            type="button">
                        <span class="sr-only">Toggle navigation</span>
                    </button>
                    <a href="#" class="navbar-brand brand"> Price Tracker </a>
                </div>
                <div id="navbar-collapse-02" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <!--li class="propClone"><a href="#">Home</a></li-->
                        <li class="propClone"><a href="#">About</a></li>
                        <li class="propClone"><a class="btn" href="#/login"  ng-if = "!model.user">Sign In</a></li>
                        <li class="propClone"><a class="btn" href="#/register" ng-if = "!model.user">Sign Up</a></li>
                        <li class="propClone"><a class="btn" href="#/user/{{model.user.data._id}}/dashboard" ng-if = "model.user">{{model.user.data.username}}</a></li>
                        <li class="propClone"><a class="btn" ng-click="model.logout()" ng-if = "model.user">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>


<div class="container-fluid">
    <div class="card card-container ">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"/>
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <div class="row">
                <div class="col-xs-12">
                    <input type="text" ng-model="model.user.name" class="form-control" placeholder="Name"
                           required autofocus id="name">
                </div>
            </div>


            <div class="row">
                <div class="col-xs-12">
                    <input type="email" ng-model="model.user.email" id="email" class="form-control"
                           placeholder="Email Address"
                           required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <input type="text" ng-model="model.user.phone" id="phone" class="form-control"
                           placeholder="Phone Number"
                           required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <input type="text" ng-model="model.user.address" id="address" class="form-control"
                           placeholder="Home Address"
                           required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit"
                            ng-click="model.updateUser()">Update Profile
                    </button>
                    <button class="btn btn-lg btn-danger btn-block " type="submit"
                            ng-click="model.logout()">Logout
                    </button>
                </div>
            </div>
        </form><!-- /form -->

    </div><!-- /card-container -->
</div><!-- /container -->
