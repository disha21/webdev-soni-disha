<header class="item header margin-top-0">
    <div class="wrapper">
        <nav class="navbar navbar-inverse  navbar-embossed navbar-lg navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="col-xs-1"></div>
                    <a class=img-pos" class="navbar-brand" href="#"><img  ng-src="./images/smartBrand.gif" height="80px"></a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="scroll" href="#about"><span>about</span></a></li>
                        <li><a  href="#/register"  ng-if = "!model.user"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="#/login" ng-if = "!model.user"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        <li><a href="#/user/{{model.user._id}}/dashboard" ng-if = "model.user">{{model.user.username}}</a></li>
                        <li><a ng-click="model.logout()" ng-if = "model.user"><span><i class="fa fa-sign-out" aria-hidden="true"></i></span>Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>


<div class="container-fluid background">
    <div class="card card-container ">
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <div class="row">
                <div class="col-xs-12">
                    <input type="text" ng-model="model.user.name" class="form-control" placeholder="Name"
                           required autofocus id="name">
                </div>
            </div>


            <div class="row">
                <div class="col-xs-12">
                    <input type="email" ng-model="model.user.email" id="email" class="form-control"
                           placeholder="Email Address"
                           required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <input type="text" ng-model="model.user.phone" id="phone" class="form-control"
                           placeholder="Phone Number"
                           required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <input type="text" ng-model="model.user.address" id="address" class="form-control"
                           placeholder="Home Address"
                           required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <a class="btn  btn-success btn-block " type="submit"
                            ng-click="model.updateUser()"><b>Update Profile</b>
                    </a>
                    <a class="btn  btn-info btn-block" type="submit"
                            href="#/user/{{model.uid}}/search"><b>Home</b>
                    </a>
                </div>
            </div>
        </form><!-- /form -->

    </div><!-- /card-container -->
</div><!-- /container -->
