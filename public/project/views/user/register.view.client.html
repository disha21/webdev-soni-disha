<header class="item header margin-top-0">
    <div class="wrapper">
        <nav class="navbar navbar-inverse  navbar-embossed navbar-lg navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="col-xs-1"></div>
                    <a class=img-pos" class="navbar-brand" href="#"><img  ng-src="./images/smartBrand.gif" height="80px"></a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="scroll" href="/project"><span>about</span></a></li>
                        <li><a href="#/login" ng-if = "!model.user"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>

<div class="container-fluid background">
    <div class="card card-container ">
        <form class="form-signin">
            <div class="row">
                <div class="col-xs-12">
                    <input type="text" ng-model="model.user.username" class="form-control" placeholder="Username"
                           required autofocus id="username">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <input type="email" ng-model="model.user.email" class="form-control" placeholder="Email Address"
                           required autofocus id="email">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <input type="password" ng-model="model.user.password" id="password" class="form-control"
                           placeholder="Password"
                           required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <input type="password" ng-model="model.user.confirmPassword" id="confirmPassword" class="form-control"
                           placeholder="Confirm Password"
                           required>
                </div>

            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit"
                            ng-click="model.register(model.user)">Sign up
                    </button>
                </div>
            </div>
        </form><!-- /form -->

    </div><!-- /card-container -->
</div><!-- /container -->
