<header class="item header margin-top-0">
    <div class="wrapper">
        <nav class="navbar navbar-inverse  navbar-embossed navbar-lg navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="col-xs-1"></div>
                    <a class=img-pos" class="navbar-brand" href="#"><img  ng-src="./images/smartBrand.gif" height="80px"></a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="scroll" href="#about"><span>about</span></a></li>
                        <li><a  href="#/register" ><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>

<div class="container-fluid background" >

    <div class="row">
        <div class="col-xs-1"></div>
        <div ng-show="model.error" class="alert-success col-xs-10">
            {{model.error}}
        </div>
        <div class="col-xs-1"></div>
    </div>
    <div class="card card-container ">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"/>
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <div class="row">
                <div class="col-xs-12">
                    <input type="text" ng-model="model.user.username" class="form-control" placeholder="Username"
                           required autofocus aria-describedby="username">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <input type="password" ng-model="model.user.password" id="password" class="form-control"
                           placeholder="Password"
                           required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit"
                            ng-click="model.login(model.user.username,model.user.password)">Sign in
                    </button>

                    <a href="/auth/project/google"
                       class="btn btn-danger btn-block">
                    <span class="fa fa-google-plus">
                    </span>  Sign in with Google
                    </a>
                </div>

            </div>
        </form><!-- /form -->
        <div class="row">
            <div class="col-xs-12">
                <a href="#" class="forgot-password">
                    Forgot the password?
                </a>
            </div>
        </div>
    </div><!-- /card-container -->
</div><!-- /container -->
