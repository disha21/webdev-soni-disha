<header class="item header margin-top-0">
    <div class="wrapper">
        <nav role="navigation" class="navbar navbar-white navbar-embossed navbar-lg navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button data-target="#navbar-collapse-02" data-toggle="collapse" class="navbar-toggle"
                            type="button">
                        <span class="sr-only">Toggle navigation</span>
                    </button>
                    <a href="#" class="navbar-brand brand"> Price Tracker </a>
                </div>
                <div id="navbar-collapse-02" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <!--li class="propClone"><a href="#">Home</a></li-->
                        <li class="propClone"><a href="#">About</a></li>
                        <li class="propClone"><a class="btn" href="#/login"  ng-if = "!model.user">Sign In</a></li>
                        <li class="propClone"><a class="btn" href="#/register" ng-if = "!model.user">Sign Up</a></li>
                        <li class="propClone"><a class="btn" href="#/user/{{model.user.data._id}}/dashboard" ng-if = "model.user">{{model.user.data.username}}</a></li>
                        <li class="propClone"><a class="btn" ng-click="model.logout()" ng-if = "model.user">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        </div>
</header>

<div class="container-fluid background" >

    <div class="row">
        <div class="col-xs-1"></div>
        <div ng-show="model.error" class="alert-success col-xs-10">
            {{model.error}}
        </div>
        <div class="col-xs-1"></div>
    </div>
    <div class="card card-container ">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"/>
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <div class="row">
                <div class="col-xs-12">
                    <input type="text" ng-model="model.user.username" class="form-control" placeholder="Username"
                           required autofocus aria-describedby="username">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <input type="password" ng-model="model.user.password" id="password" class="form-control"
                           placeholder="Password"
                           required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit"
                            ng-click="model.login(model.user.username,model.user.password)">Sign in
                    </button>
                </div>

            </div>
        </form><!-- /form -->
        <div class="row">
            <div class="col-xs-12">
                <a href="#" class="forgot-password">
                    Forgot the password?
                </a>
            </div>
        </div>
    </div><!-- /card-container -->
</div><!-- /container -->
