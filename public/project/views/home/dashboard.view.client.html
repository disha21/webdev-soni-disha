<div class="nav-side-menu">
    <div class="brand">
        <i class="fa fa-dashboard fa-lg"></i> <a href ="">Back to Search</a>
    </div>

    <div class="menu-list">

        <ul id="menu-content" class="menu-content collapse out">
            <br>

            <li ng-repeat="product in model.products" data-toggle="collapse" data-target="#products" class="collapsed active">
                <button class="title" ng-click="model.showProductDetails(product)">{{product.productTitle}}</button>
            </li>
        </ul>
    </div>
</div>

        </div>

<div ng-show = "IsVisible"  class="product-detailsMobile hidden-md hidden-lg visible-sm visible-xs">
    <div class="col-xs-1"></div>

    <div class="col-xs-10">

    <div class="row">


        <div class="panel panel-success">
            <div class="panel-body">
                {{product.productTitle}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class=" panel panel-success">
            <div class="panel-body">
                {{product.productProvider}}
            </div>
        </div>
    </div>

        <div class="row">
            <div class="panel panel-success">
                <div class="panel-body">
                    <img ng-src="{{product.imageUrl}}">
                </div>
            </div>
        </div>

    <div class="row">
        <table class="table table-bordered " id="productDetailsDataMobile">
            <thead>
            <tr>
                <th>Product Price</th>
                <th> Date Tracked</th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="details in product.productDetails" class="info">
                <td>{{ details.price }}</td>
                <td>{{details.dateCreated}}</td>

            </tr>
            </tbody>
        </table>

</div>
    </div>
</div>
